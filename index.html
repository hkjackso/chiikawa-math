  <!-- é›£åº¦é¸æ“‡ -->

  <!-- é¡Œç›®å€ -->

  <!-- çµæœå€ -->

<script>
const IMG_PRE = 'Chiikawa';   // åœ–ç‰‡å‰ç¶´
const IMG_EXT = '.png';       // å‰¯æª”å
const IMG_COUNT = 40;         // 1~40 å¼µ
let diff = 5;                 // é›£åº¦ (1-15)
let qBank = [], cur = 0, correct = 0, T = 0, timer = null;
let usedImgs = new Set();     // å·²çå‹µåœ–ç‰‡

/* ---------- 1.  é¡Œç›®ç”Ÿæˆï¼ˆå«ä¸‰æ•¸åŠ æ¸›ï¼‰ ---------- */
function makeQ(){
  const t = diff<=2? 1 : diff<=4? rand(2) : diff<=6? rand(3) : diff<=8? rand(4) 
            : diff<=11? rand(5)          // èˆŠæ··åˆ-op
            : 6;                        // lvl 12-15 â†’ ä¸‰æ•¸åŠ æ¸›
  let a, b, c, ans, txt;
  const range = 30 + diff*15;

  if(t===1){                    // åŠ æ³•
    do{ a = rand(range); b = rand(range); }while(a+b<=5);
    ans = a+b; txt = `${a} + ${b} = ?`;
  }else if(t===2){              // æ¸›æ³•(ç„¡è² )
    do{ a = rand(range); b = rand(a); }while(a-b<=2);
    ans = a-b; txt = `${a} âˆ’ ${b} = ?`;
  }else if(t===3){              // ä¹˜æ³•
    do{ a = rand(diff<=8? 9:12); b = rand(diff<=8? 9:12); }while(a*b<=4);
    ans = a*b; txt = `${a} Ã— ${b} = ?`;
  }else if(t===4){              // é™¤æ³•(æ•´é™¤)
    do{ b = rand(diff<=8? 5:9); ans = rand(diff<=8? 10:15); a = b*ans; }while(ans<=1);
    txt = `${a} Ã· ${b} = ?`;
  }else if(t===5){              // èˆŠæ··åˆé‹ç®—
    let op1 = rand(2), op2 = rand(2);
    if(op1===1 && op2===1){ a=rand(20); b=rand(9); c=rand(20); ans=a+b*c; txt=`${a} + ${b} Ã— ${c} = ?`; }
    else if(op1===1 && op2===2){ c=rand(5)+1; b=rand(9)+1; a=rand(20); let tmp=b*c; ans=a+b; txt=`${a} + ${tmp} Ã· ${c} = ?`; }
    else if(op1===2 && op2===1){ a=rand(9); b=rand(20); c=rand(9); ans=a*c+b; txt=`${a} Ã— ${c} + ${b} = ?`; }
    else{ c=rand(3)+2; b=rand(4)+2; a=b*c*(rand(5)+1); ans=a/b/c; txt=`${a} Ã· ${b} Ã· ${c} = ?`; }
  }else{                        // t===6  ä¸‰æ•¸åŠ æ¸›  (lvl 12-15)
    a = rand(900,100);          // 100-999
    b = rand(99,10);            // 10-99
    c = rand(99,10);            // 10-99
    if(rand(2)===1){            // +b -c
      ans = a+b-c;
      if(ans<10) ans+=c, txt=`${a} + ${b} âˆ’ ${ans-a-b+c} = ?`;
      else       txt=`${a} + ${b} âˆ’ ${c} = ?`;
    }else{                      // -b +c
      ans = a-b+c;
      if(ans<10) ans+=b, txt=`${a} âˆ’ ${b} + ${ans-a+b-c} = ?`;
      else       txt=`${a} âˆ’ ${b} + ${c} = ?`;
    }
  }
  return {q: txt, a: ans};
}

/* ---------- 2.  éš¨æ©Ÿå‡½æ•¸ï¼ˆå¯è¨­æœ€å°å€¼ï¼‰ ---------- */
function rand(n,min){
  if(arguments.length===1) min=1;
  return Math.floor(Math.random()*n)+min;
}

/* ---------- ä»¥ä¸‹å®Œå…¨ä¿æŒåŸæª”é‚è¼¯ ---------- */
function startGame(){
  diff = Math.min(15,Math.max(1,parseInt(document.getElementById('diffInput').value)||5));
  document.getElementById('levelSelect').style.display='none';
  document.getElementById('quizArea').style.display='block';
  document.getElementById('resultArea').style.display='none';
  qBank = []; cur = 0; correct = 0; T = 0; usedImgs.clear();
  for(let i=0;i<25;i++) qBank.push(makeQ());
  showQ();
  timer = setInterval(updateBar,1000);
  playMusic();
}

function updateBar(){
  T++;
  const w = Math.max(0,900-T)/900*100;
  document.getElementById('timer-fill').style.width = w+'%';
  if(T>=900) endGame();
}

function showQ(){
  if(cur>=qBank.length){endGame();return;}
  document.getElementById('question').textContent = `ç¬¬ ${cur+1} é¡Œã€€${qBank[cur].q}`;
  document.getElementById('answer').value = '';
  document.getElementById('answer').focus();
}

function submitAns(){
  const u = Number(document.getElementById('answer').value);
  if(Number.isNaN(u)) return alert('è«‹è¼¸å…¥æ•¸å­—ï¼');
  if(u === qBank[cur].a){
    correct++;
    rewardChiikawa();
  }else{
    alert(`ç­”éŒ¯äº†ï½æ­£ç¢ºç­”æ¡ˆæ˜¯ ${qBank[cur].a}`);
  }
  cur++;
  setTimeout(showQ,700);
}

function rewardChiikawa(){
  if(usedImgs.size>=IMG_COUNT) return;
  let idx;
  do{ idx = rand(IMG_COUNT); }while(usedImgs.has(idx));
  usedImgs.add(idx);
  const img = new Image();
  img.src = `${IMG_PRE}${idx}${IMG_EXT}`;
  img.className = 'bigChiikawa';
  document.body.appendChild(img);
  setTimeout(()=>{
    img.classList.remove('bigChiikawa');
    img.className = 'flyPocket';
    setTimeout(()=>{
      img.remove();
      const slot = new Image();
      slot.src = `${IMG_PRE}${idx}${IMG_EXT}`;
      slot.className = 'pocket-chii';
      document.getElementById('pocket').appendChild(slot);
    },900);
  },2000);
}

function endGame(){
  clearInterval(timer);
  document.getElementById('quizArea').style.display='none';
  document.getElementById('resultArea').style.display='block';
  const rate = Math.round(correct/qBank.length*100);
  document.getElementById('resultTxt').innerHTML =
    `ğŸ‰ å†’éšªå®Œæˆï¼<br>ä½ ç­”å°äº† <b>${correct}</b> / ${qBank.length} é¡Œ<br>ç­”å°ç‡ <b>${rate}%</b>`;
}

function playMusic(){
  const bgm = document.getElementById('bgm');
  bgm.volume = 0.25;
  bgm.play().catch(()=>{});
}
function toggleMusic(){
  const bgm = document.getElementById('bgm');
  if(bgm.paused){ bgm.play(); document.getElementById('musicCtrl').textContent='ğŸµ'; }
  else{ bgm.pause(); document.getElementById('musicCtrl').textContent='ğŸ”‡'; }
}
</script>
