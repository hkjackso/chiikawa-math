<body>

<div class="cloud c1"></div>
<div class="cloud c1" style="top:60%;animation-duration:32s;transform:scale(.8)"></div>

<div class="panel">
  <h1>Chiikawa æ•¸å­¸é—–é—œ</h1>

  <!-- ç»“æœåŒº -->

  </div>
</div>

<!-- å£è¢‹ -->
<div id="pocket"></div>

<script>
const IMG_PRE = 'Chiikawa';   // åœ–ç‰‡å‰ç¶´
const IMG_EXT = '.png';       // å‰¯æª”å
const IMG_COUNT = 20;         // 1~20 å¼µ

let diff = 3;                 // é›£åº¦
let qBank = [], cur = 0, correct = 0, T = 0, timer = null;

/* æ ¹æ“šé›£åº¦ç”Ÿæˆé¡Œç›® */
function makeQ(){
  // é›£åº¦ 1-2ï¼šåŠ æ³• â‰¤50ï¼›3-4ï¼šåŠ æ¸› â‰¤100ï¼›5-6ï¼šä¹˜æ³• â‰¤9Ã—9ï¼›7-8ï¼šä¸‰ä½æ•¸åŠ æ¸›ï¼›9-10ï¼šæ··å’Œ+å¤§æ•¸
  const t = diff<=2? 1 : diff<=4? rand(2) : diff<=6? 3 : diff<=8? rand(2)+2 : rand(3)+1;
  let a, b, ans, txt;
  const range = 30 + diff*20;   // éš¨é›£åº¦å¢åŠ æ•¸å­—ç¯„åœ
  if(t===1){                    // åŠ æ³•
    a = rand(range); b = rand(range); ans = a+b; txt = `${a} + ${b} = ?`;
  }else if(t===2){              // æ¸›æ³•(ç„¡è² )
    a = rand(range); b = rand(a);  ans = a-b; txt = `${a} âˆ’ ${b} = ?`;
  }else{                        // ä¹˜æ³•
    const base = diff<=6? 9 : 12;
    a = rand(base); b = rand(base); ans = a*b; txt = `${a} Ã— ${b} = ?`;
  }
  return {q: txt, a: ans};
}
function rand(n){return Math.floor(Math.random()*n)+1;}

/* é–‹å§‹éŠæˆ² */
function startGame(){
  diff = Math.min(10,Math.max(1,parseInt(document.getElementById('diffInput').value)||3));
  document.getElementById('levelSelect').style.display='none';
  document.getElementById('quizArea').style.display='block';
  document.getElementById('resultArea').style.display='none';
  qBank = []; cur = 0; correct = 0; T = 0;
  for(let i=0;i<20;i++) qBank.push(makeQ()); // å›ºå®š20é¡Œ
  showQ();
  timer = setInterval(updateBar,1000);
}

/* æ›´æ–°è¨ˆæ™‚æ¢ï¼ˆ10åˆ†é˜ï¼‰ */
function updateBar(){
  T++;
  const w = Math.max(0,600-T)/600*100;
  document.getElementById('timer-fill').style.width = w+'%';
  if(T>=600) endGame();
}

/* é¡¯ç¤ºé¡Œç›® */
function showQ(){
  if(cur>=qBank.length){endGame();return;}
  document.getElementById('question').textContent = `ç¬¬ ${cur+1} é¡Œã€€${qBank[cur].q}`;
  document.getElementById('answer').value = '';
  document.getElementById('answer').focus();
}

/* æäº¤ç­”æ¡ˆ */
function submitAns(){
  const u = Number(document.getElementById('answer').value);
  if(Number.isNaN(u)) return alert('è«‹è¼¸å…¥æ•¸å­—ï¼');
  if(u === qBank[cur].a){
    correct++;
    rewardChiikawa();
  }else{
    alert(`ç­”éŒ¯äº†ï½æ­£ç¢ºç­”æ¡ˆæ˜¯ ${qBank[cur].a}`);
  }
  cur++;
  setTimeout(showQ,700);
}

/* çå‹µï¼šå…ˆå¤§åœ–2ç§’â†’é£›å£è¢‹ */
function rewardChiikawa(){
  const idx = rand(IMG_COUNT);
  const img = new Image();
  img.src = `${IMG_PRE}${idx}${IMG_EXT}`;

  // 1. å¤§åœ–é–ƒç¾
  img.className = 'bigChiikawa';
  document.body.appendChild(img);
  // 2. 2ç§’å¾Œé£›èµ°
  setTimeout(()=>{
    img.classList.remove('bigChiikawa');
    img.className = 'flyPocket';
    // 3. é£›å®Œå¡å£è¢‹
    setTimeout(()=>{
      img.remove();
      const slot = new Image();
      slot.src = `${IMG_PRE}${idx}${IMG_EXT}`;
      slot.className = 'pocket-chii';
      document.getElementById('pocket').appendChild(slot);
    },900);
  },2000);
}

/* çµç®— */
function endGame(){
  clearInterval(timer);
  document.getElementById('quizArea').style.display='none';
  document.getElementById('resultArea').style.display='block';
  const rate = Math.round(correct/qBank.length*100);
  document.getElementById('resultTxt').innerHTML =
    `ğŸ‰ å†’éšªå®Œæˆï¼<br>ä½ ç­”å°äº† <b>${correct}</b> / ${qBank.length} é¡Œ<br>ç­”å°ç‡ <b>${rate}%</b>`;
}
</script>
